<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script>

        $(document).ready(function() {
            $(".button1").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/autocomplete',
                    method: "POST",
                    data: {
                        input: $("input").val()
                    },
                    success: function(result) {
                        console.log(result);
                        $("#result").text(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });

            $(".button2").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/getPlayerProfile',
                    method: "POST",
                    data: {
                        input: $("input").val()
                    },
                    success: function(result) {
                        console.log(result);
                        $("#resultPlayerInfo").text(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });

            $(".button3").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/front_page',
                    method: "POST",
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });

            $(".button4").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/match_history',
                    method: "POST",
                    data: {
                        input: $("#historyinput").val(),
                        page: 0
                    },
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });
        });

    </script>
</head>
<body>

    <input type="text">
    <button class ="button1"> Submit </button>
    <div id="result"></div>

    <br>
    <br>
    <br>
    <!--Enter ID to receive player profile info object-->
    <input type="text">
    <button class ="button2"> Submit Player ID </button>
    <div id="resultPlayerInfo"></div>

    <br>
    <br>
    <br>
    <!--Test for front page info-->
    <button class ="button3"> Get Front Page Info </button>

    <br>
    <br>
    <br>
    <!--Enter ID to receive player profile info object-->
    <input id = "historyinput" type="text">
    <button class ="button4"> Get Match History </button>

</body>
</html>
