<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script>

        $(document).ready(function() {
            $(".button1").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/autocomplete',
                    method: "POST",
                    data: {
                        input: $("#inputstring").val(),
                        resultsPerPage: $("#results").val(),
                        pageNum: $("#pagenum").val(),
                        getTotalPages: false
                    },
                    success: function(result) {
                        console.log(result);
                        $("#result").text(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });
            });

            $(".button2").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/player_profile',
                    method: "POST",
                    data: {
                        input: $("#input2").val()
                    },
                    success: function(result) {
                        console.log(result);
                        $("#resultPlayerInfo").text(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });

            $(".button3").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/front_page',
                    method: "POST",
                    data: {
                        number: 10
                    },
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });

            $(".button4").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/match_history',
                    method: "POST",
                    data: {
                        input: $("#historyinput").val(),
                        page: 0
                    },
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });

            $(".h2hprofile").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/head2headprofile',
                    method: "POST",
                    data: {
                        id1: 3,
                        id2: 8
                    },
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });

            $(".h2hsearch").click(function() {

                $.ajax({
                    dataType: 'json',
                    url: '/head2headsearch',
                    method: "POST",
                    data: {
                        player1: 'squid',
                        input: 's',
                        resultsPerPage: 20,
                        pageNum: 2,
                        getTotalPages: false
                    },
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(err) {
                        console.log("ERROR OCCURRED");
                        console.log(err);
                    }
                });

            });
        });

    </script>
</head>
<body>

    <p>search string</p>
    <input id="inputstring" type="text">
    <p>number of results</p>
    <input id="results" type="text">
    <p>page num</p>
    <input id="pagenum" type="text">
    <button class ="button1"> Submit </button>
    <div id="result"></div>

    <br>
    <br>
    <br>
    <!--Enter ID to receive player profile info object-->
    <input id = 'input2' type="text">
    <button class ="button2"> Submit Player ID </button>
    <div id="resultPlayerInfo"></div>

    <br>
    <br>
    <br>
    <!--Test for front page info-->
    <button class ="button3"> Get Front Page Info </button>

    <br>
    <br>
    <br>
    <!--Enter ID to receive player profile info object-->
    <input id = "historyinput" type="text">
    <button class ="button4"> Get Match History </button>

    <br>
    <br>
    <br>
    <!--Enter ID to receive player profile info object-->
    <button class ="h2hprofile"> h2hProfile </button>
    <br>
    <br>
    <br>
    <!--Enter ID to receive player profile info object-->
    <button class ="h2hsearch"> h2hSearch </button>

</body>
</html>
